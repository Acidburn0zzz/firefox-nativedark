<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="options.css">
</head>

<body>
  <h1>Options</h1>
  <form id="options-form">
    <table>
      <thead>
        <tr>
          <th>Option</th>
          <th>Value</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label for="checkbox-adaptive">Enable adaptive</label>
            <span class="checkbox"></span>
          </td>
          <td>
            <input type="checkbox" id="checkbox-adaptive" name="adaptive">
            <span class="checkbox"></span>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>
            <label for="select-unfocused-theme">Unfocused theme</label>
          </td>
          <td>
            <select id="select-unfocused-theme" name="unfocusedTheme">
              <option value="tabs">Light toolbar</option>
              <option value="title">Light titlebar</option>
              <option value="both">Light toolbar and titlebar</option>
              <option value="fade">Faded toolbar</option>
              <option value="reset">Default reset</option>
              <option value="none">Dimmed text</option>
            </select>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
    </div>
    <br>
  </form>
</body>

</html>
